<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <!-- <img src="assets/R.jpeg" alt=""> -->
        <div class="title">
            <h3>Ping Pong Score Keeper</h3>
        </div>
        <div class="mid">
            <h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
            <p>Use the buttons below to keep score</p>

            <h3>Playing To</h3><select id="playto">
                <option value="3">3</option>
                <option value="5">5</option>
                <option value="7">7</option>
                <option value="11">11</option>
            </select>
        </div>
        <div class="buttons">
            <button id="p1Button">+1 Player One</button>
            <button id="p2Button">+1 Player Two</button>
            <button id="reset">Reset</button>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
