<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="mx-auto my-auto">
        <div class="container">
            <div class="column">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="assets/PingPong.gif" alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Ping Pong Score Keeper
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-size-1"><span id="p1Display">0</span> to
                                    <span id="p2Display">0</span>
                                </h1>
                                <p class="subtitle">
                                    Use the buttons below to keep score
                                </p>
                            </div>

                            <label for="playto" class="label is-large is-inline is-large">Playing To </label>

                            <div class="select is-rounded">
                                <select id="playto">
                                    <option value="3">3</option>
                                    <option value="5">5</option>
                                    <option value="7">7</option>
                                    <option value="11">11</option>
                                </select>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button id="p1Button" class="button card-footer-item is-primary">+1
                                Player
                                One</button>
                            <button id="p2Button" class="button card-footer-item is-info">+1 Player
                                Two</button>
                            <button id="reset" class="button card-footer-item is-danger">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
